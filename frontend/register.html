<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; padding: 50px; }
        form { background: white; padding: 20px; max-width: 300px; margin: auto; border-radius: 10px; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50; color: white; padding: 10px; width: 100%; border: none; border-radius: 4px;
        }
        #message { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <form id="register-form">
        <h2>Register</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Register">
        <div id="message"></div>
    </form>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const data = {
                username: form.username.value,
                password: form.password.value
            };

            try {
                const res = await fetch('http://localhost:8000/user_registration/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();
                document.getElementById('message').innerText = result.message || 'User registered!';
            } catch (err) {
                console.error(err);
                document.getElementById('message').innerText = 'Registration failed';
            }
        });
    </script>

</body>
</html>
